# Kitty Config


#: Fonts {{{
font_family      MonaspiceXe Nerd Font Mono
bold_font        MonaspiceXe Nerd Font Mono Bold
italic_font      MonaspiceXe Nerd Font Mono Italic
bold_italic_font MonaspiceXe Nerd Font Mono Bold Italic
font_size 13.0
disable_ligatures never
#: }}}


#: Cursor customization {{{
cursor #cccccc
cursor_text_color background
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval -1
cursor_stop_blinking_after 15.0
#: }}}


#: Scrollback {{{
scrollback_lines 10000
# wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0
#: }}}


#: Mouse {{{
mouse_hide_wait 0
url_color #0087bd
url_style straight
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https kitty mailto sftp ssh
detect_urls yes
show_hyperlink_targets yes
strip_trailing_spaces never
# focus_follows_mouse no
#: }}}


#: Performance tuning {{{
# repaint_delay 10
# input_delay 3
# sync_to_monitor yes
#: }}}


#: Terminal bell {{{
enable_audio_bell no
# visual_bell_duration 0.0
# visual_bell_color none
window_alert_on_bell no
#: }}}


#: Window layout {{{
remember_window_size  yes
# initial_window_width  640
# initial_window_height 400
enabled_layouts Fat,Horizontal,Grid
window_resize_step_cells 4
window_resize_step_lines 2
window_border_width 1pt
draw_minimal_borders yes
#window_margin_width 1
single_window_margin_width -1
window_padding_width 15
placement_strategy center
active_border_color #5A5A5A
inactive_border_color #030303
inactive_text_alpha 0.4
hide_window_decorations titlebar-only
#window_logo_path ~/.config/tsm_logo/ggb_offset_logo.png
window_logo_position top-right
# window_logo_alpha 0.1
# resize_debounce_time 0.1 0.5
# resize_in_steps no
# visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close 0
#: }}}


#: Color scheme {{{
foreground #FEFEFE
background #010101
background_opacity 1
background_blur 12
dynamic_background_opacity yes
background_tint 0.85
dim_opacity 0.5
selection_foreground #000000
selection_background #fffacd
#: 		The color table {{{
color0 #000000
color8 #767676
#: black

color1 #cc0403
color9 #f2201f
#: red

color2  #19cb00
color10 #23fd00
#: green

color3  #cecb00
color11 #fffd00
#: yellow

color4  #0d73cc
color12 #1a8fff
#: blue

color5  #cb1ed1
color13 #fd28ff
#: magenta

color6  #0dcdcd
color14 #14ffff
#: cyan

color7  #dddddd
color15 #ffffff
#: white
#: 		}}}
#: }}}


#: Advanced {{{
allow_remote_control yes
shell_integration disabled
allow_cloning ask
#: }}}


#: OS specific tweaks {{{
# wayland_titlebar_color system
# macos_titlebar_color system
macos_option_as_alt yes
# macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
# macos_thicken_font 0
# macos_traditional_fullscreen no
# macos_show_window_title_in all
# macos_menubar_title_max_length 0
macos_custom_beam_cursor yes
macos_colorspace displayp3
# linux_display_server auto
#: }}}


#: Keyboard shortcuts {{{

#: Set kitty_mod
kitty_mod ctrl+shift

#: New kitty window
map kitty_mod+enter new_window
map ctrl+alt+enter launch --cwd=current

#:New kitty window running micro (arbitrary)
map kitty_mod+y launch micro

#: New OS window
map kitty_mod+n new_os_window_with_cwd
map cmd+n       new_os_window

#: Close kitty window
map kitty_mod+w close_window

#: Switch active kitty window
map kitty_mod+] next_window
map kitty_mod+[ previous_window

#: Change position of active kitty window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top

#: Resizing window
map kitty_mod+r start_resizing_window

#: Switch to window by number
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

#: Visually select and focus window
map kitty_mod+f7 focus_visible_window

#: Visually swap window with another
map kitty_mod+f8 swap_with_window

#: }}}


#: Layout management {{{
#: Next layout
map kitty_mod+l next_layout
#: }}}


#: Font sizes {{{
#: Increase font size
map cmd+equal        change_font_size all +1.0
#: Decrease font size
map cmd+minus             change_font_size all -1.0
#: Reset font size
map cmd+0               change_font_size all 0
#: }}}


#: Miscellaneous {{{
#: Show documentation
map kitty_mod+f1 show_kitty_doc overview
#: Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
#: Toggle maximized
map kitty_mod+f10 toggle_maximized
#: Open URL
map kitty_mod+e open_url_with_hints
#: Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry
#: Unicode input
map kitty_mod+u    kitten unicode_input
#: Edit config file
map cmd+,        edit_config_file
#: Reload kitty.conf
map ctrl+cmd+,   load_config_file
#: Load alternate config
map ctrl+alt+, load_config ~/.config/kitty/altconfig/kitty.conf
#: Open the kitty command shell
map kitty_mod+escape kitty_shell window
#: Increase background opacity
map cmd+shift+up set_background_opacity +0.1
#: Decrease background opacity
map cmd+shift+down set_background_opacity -0.1

#: Send arbitrary text on key presses
include insert-text.conf
#map ctrl+alt+a send_text all Special text
#::  Some more examples::
#::      # Output a word and move the cursor to the start of the line (like typing and pressing Home)
#::      map ctrl+alt+a send_text normal Word\e[H
#::      map ctrl+alt+a send_text application Word\eOH
#::      # Run a command at a shell prompt (like typing the command and pressing Enter)
#::      map ctrl+alt+a send_text normal,application some command with arguments\r

#: Open kitty Website
# map shift+cmd+/ open_url https://sw.kovidgoyal.net/kitty/

#: Quit kitty
map cmd+q quit
#: }}}


